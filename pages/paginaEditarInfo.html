<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../src/images/logoIcon.png" />
    <title>Cadastro - Meu Mei</title>

    <!-- Linkando Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />

    <!-- Linkando CSS -->
    <link rel="stylesheet" href="../style/cabecalho2.css" />
    <link rel="stylesheet" href="../style/paginaEditarInfo.css" />
    <link rel="stylesheet" href="../style/responsividade.css">

    <!-- Linkando Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="body">
    <!-- Cabeçalho - Início -->
    <header class="fixarCabecalho">
      <div class="cabecalho">
          <div class="logo">
              <img src="../src/images/Logo.svg" alt="Logo do Meu Mei" />
          </div>
          <div class="iconsCabecalho">
              <img class="iconsCabecalho2" id="icon1"
                  src="../src/images/icon/auto_stories_FILL0_wght400_GRAD0_opsz24.svg"
                  alt="Icone que redireciona para a página sobre" />
              <img class="iconsCabecalho2" id="icon2"
                  src="../src/images/icon/account_box_FILL0_wght400_GRAD0_opsz24.svg"
                  alt="Icone que abre uma aba de perfil" />
          </div>
      </div>
  </header>
  <!-- Cabeçalho - Fim -->

    <!-- Início Formulário -->
    <form action="" method="post">
      <div class="formulario">
        <div class="textoFormulario">
          <label for="textoFormulario" id="textoFormulario">Edite as informações do seu perfil</label>
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="inputFormulario"
            id="inputNomeDaEmpresa"
            placeholder="Nome da Empresa"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="inputFormulario"
            id="inputEmail"
            placeholder="E-mail"
          />
        </div>
        
        <div class="mb-3">
          <input
            type="password"
            class="inputFormulario"
            id="inputSenha"
            placeholder="Senha"
          />
        </div>
        <div class="group-button">     
            <button type="submit" id="botaoEditar">EDITAR</button>
            <button type="submit" id="botaoExcluir">EXCLUIR</button>
        </div>
      </div>
    </form>
    <!-- Final Formulário -->
  </body>
</html>
